<div class="container-fluid py-3">
  <h2 class="mb-3">Dashboard</h2>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <!-- KPIs -->
  <div class="row g-3 row-cols-1 row-cols-sm-2 row-cols-lg-3">
    <div class="col">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6 class="text-muted mb-1">Ventas hoy</h6>
          <div class="display-5 fw-bold">{{ ventasHoy }}</div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6 class="text-muted mb-1">Productos</h6>
          <div class="display-5 fw-bold">{{ productos }}</div>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card shadow-sm h-100">
        <div class="card-body">
          <h6 class="text-muted mb-1">Stock bajo</h6>
          <div class="display-5 fw-bold">{{ stockBajo }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Sección de gráficos/listas (placeholder adaptativo) -->
  <div class="row g-3 mt-1">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-white"><strong>Ventas últimos 7 días</strong></div>
        <div class="card-body">
          <div class="placeholder-chart"></div>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-4">
      <div class="card shadow-sm h-100">
        <div class="card-header bg-white"><strong>Top productos</strong></div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let i of [1,2,3,4,5]">
            <span class="text-truncate" style="max-width: 70%;">Producto {{ i }}</span>
            <span class="badge bg-primary rounded-pill">{{ 10 * i }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
