<h2>📦 Productos</h2>

<div class="actions">
  <a routerLink="/productos/crear" class="btn btn-primary"><span>+ Nuevo</span></a>
  <a routerLink="/productos/importar" class="btn btn-outline"><span>⤓ Importar</span></a>
  
</div>

<div class="table-responsive">
  <table class="table">
    <thead>
      <tr><th>#</th><th>Nombre</th><th>Precio</th><th>Stock</th><th></th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of productos; let i = index">
        <td>{{i+1}}</td>
        <td>{{p.name}}</td>
        <td class="num">Q. {{ p.price | number:'1.2-2' }}</td>
        <td class="num">{{p.stock}}</td>
        <td class="actions">
          <a class="btn btn-sm btn-outline" [routerLink]="['/productos/editar', p.id]"><span>✏️ Editar</span></a>
          <button class="btn btn-sm btn-danger" (click)="eliminar(p.id)"><span>🗑️ Eliminar</span></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
