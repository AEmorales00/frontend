<div class="container py-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Editar usuario</h3>
    <a class="btn btn-outline-secondary" routerLink="/admin/usuarios">Volver</a>
  </div>

  <div *ngIf="loading">Cargando...</div>
  <div *ngIf="error" class="alert alert-danger">{{ error }}</div>

  <form [formGroup]="form" (ngSubmit)="save()" class="card p-3" *ngIf="!loading">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Nombre</label>
        <input class="form-control" formControlName="name">
      </div>
      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input class="form-control" formControlName="email">
      </div>
      <div class="col-md-6">
        <label class="form-label">Roles</label>
        <select class="form-select" multiple formControlName="roles">
          <option *ngFor="let r of roles" [ngValue]="r">{{ r }}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Estado</label>
        <select class="form-select" formControlName="status">
          <option *ngFor="let s of statuses" [value]="s">{{ s }}</option>
        </select>
      </div>
      <div class="col-md-6">
        <label class="form-label">Nuevo password (opcional)</label>
        <input type="password" class="form-control" formControlName="newPassword">
      </div>
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" [disabled]="form.invalid || loading">Guardar</button>
    </div>
  </form>
</div>
